<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Recipe list')"></head>
<body>

<main class="container-fluid">
    <div class="container">
        <section>
            <h2 th:text="${recipe.title}"></h2>
            <hr>
            <p><b>Title:</b> <span th:text="${recipe.title}"></span></p>
            <p><b>Ingredients:</b> <span th:text="${recipe.ingredients}"></span></p>
            <p><b>Preparation time:</b> <span th:text="${recipe.preparationTime}"></span> minutes</p>
            <p><b>Number of portions:</b> <span th:text="${recipe.portions}"></span></p>
            <p>
                <img th:src="@{${recipe.image}}" alt="recipe image" class="img-fluid">
            </p>
            <p><b>Description:</b> <span th:text="${recipe.text}"></span></p>
            <p><b>Category:</b> <span th:text="${recipe.getCategory().getName()}"></span></p>

            <div class="mt-3">
                <a th:href="@{/recipes}" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-left"></i>  Back to list
                </a>
                <a class="btn btn-primary" th:href="@{/recipes/edit/{id}(id=${recipe.id})}" role="button">
                    <i class="fa-solid fa-pencil"></i>  Edit
                </a>
                <form
                        th:action="@{/recipes/delete/{id}(id=${recipe.id})}"
                        method="post"
                        onsubmit="return confirm('Are you sure?')"
                >
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-trash-can"></i>
                    </button>
                </form>
            </div>
        </section>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>

</body>
</html>
