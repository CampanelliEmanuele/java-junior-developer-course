<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Create a recipe')"></head>
<body>

<main class="container-fluid">
    <div class="container">
        <form class="row gy-3"
              id="create-recipe"
              method="post"
              th:object="${recipe}"
              th:action="@{/recipes/create}"
        >
            <div class="col-6">
                <label class="form-label" for="name">Title</label>
                <input class="form-control" type="text" id="name" th:field="*{title}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label class="form-label">List of ingredients</label>
                <input type="text" class="form-control" id="description" th:field="*{ingredients}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label class="form-label">Preparation time</label>
                <input type="number" class="form-control" id="price" th:field="*{preparationTime}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('preparationTime')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('preparationTime')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label class="form-label">Portions</label>
                <input type="number" class="form-control" id="quantity" th:field="*{portions}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="image" th:field="*{text}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('text')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('text')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image" th:field="*{image}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('image')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label class="form-label" for="category">Category</label>
                <select id="category" class="form-select" th:field="*{category}">
                    <option value="" selected>Choose a category</option>
                    <option th:each="category : ${categoryList}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-primary" th:href="@{/recipes}">Cancel</a>
            </div>

        </form>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>

</body>
</html>
