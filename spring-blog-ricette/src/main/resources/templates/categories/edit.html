<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Edit a category')"></head>
<body>

<main class="container-fluid">
    <div class="container">
        <form class="row gy-3"
              id="edit-category"
              method="post"
              th:object="${category}"
              th:action="@{/categories/edit/{id}(id=${category.id})}"
        >
            <div class="col-6">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-primary" th:href="@{/categories/list}">Cancel</a>
            </div>

        </form>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>

</body>
</html>
