<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <h3>SONG DETAILS</h3>
        <ul>
            <li>ID: <span th:text="${song.getId()}"></span></li>
            <li>Title: <span th:text="${song.getTitle()}"></span></li>
            <li>Author: <span th:text="${song.getAuthor()}"></span></li>
        </ul>

        <ul>
            <li><a th:href="@{/}">Home page</a></li>
            <li><a th:href="@{/songs}">Songs list</a></li>
        </ul>
    </div>

</body>
</html>
