<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div>
    <h3>EACH SONG'S TITLE</h3>
    <ul>
        <li th:each="song : ${songs}">
            <a th:href="@{/songs/details(id=${song.id})}" th:text="|Song title: ${song.getTitle()}|"></a>
        </li>
    </ul>


    <ul>
        <li><a th:href="@{/}">Home page</a></li>
    </ul>
</div>
</body>

</html>
